<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      margin: 0;
      background: #ffe6f2; /* พื้นหลังหวานๆ */
      font-family: Arial, sans-serif;
    }

    .slider {
      width: 90%;
      max-width: 250px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      border-radius: 15px;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="picture/01.JPG" alt="Image 1">
      <img src="picture/02.JPG" alt="Image 2">
      <img src="picture/03.JPG" alt="Image 3">
      <img src="https://picsum.photos/id/1042/600/400" alt="Image 4">
      <img src="https://picsum.photos/id/1050/600/400" alt="Image 5">
    </div>
    <div class="nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    let index = 0;

    function showSlide(i) {
      index += i;
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    prev.addEventListener('click', () => showSlide(-1));
    next.addEventListener('click', () => showSlide(1));

    // Auto play (ทุก 3 วิ)
    setInterval(() => showSlide(1), 3000);
  </script>

</body>
</html>
